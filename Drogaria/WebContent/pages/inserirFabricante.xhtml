<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<h:panelGrid columns="1">
				<p:outputLabel value="Nome"/>
				<p:inputText id="nome" size="50" maxlength="50" value="#{MBFab.fabricante.nome}"/>
				<p:outputLabel value="Descrição"/>
				<p:inputTextarea value="#{MBFab.fabricante.descricao}" cols="52" rows="3" maxlength="100"/>
			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton icon="ui-icon-disk" actionListener="#{MBFab.salvar}" value="Salvar" action="fabricante"/>
				<p:commandButton icon="ui-icon-closethick" value="Cancelar" action="fabricante"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
