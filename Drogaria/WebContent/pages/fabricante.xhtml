<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">
	
	<ui:define name="menu" >
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>
	<ui:define name="conteudo">
		<h:panelGrid cellspacing="10">
			<h:form>
				<p:commandButton value="Novo cadastro" action="inserirFabricante" />
			</h:form>
			<h:form id="frmFab">
				<p:dataTable id="tblFab" emptyMessage="Nenhum registro encontrado." value="#{MBFab.fabricantes}" var="fabricante"
				rows="10" paginator="true">
					<p:column headerText="Nome">
						<h:outputText value="#{fabricante.nome}"/>
					</p:column>
					<p:column headerText="Descrição">
						<h:outputText value="#{fabricante.descricao}"/>
					</p:column>
					<p:column headerText="Código">
						<h:outputText value="#{fabricante.codigo}"/>
					</p:column>
					<p:column headerText="Ações">
						<p:commandButton icon="fa fa-trash" onclick="PF('excluirFab').show();"></p:commandButton>
					</p:column>
				</p:dataTable>
			</h:form>
			<p:dialog widgetVar="excluirFab" closable="false" resizable="false" draggable="false" header="Excluir Fabricante"
			modal="true" appendTo="@(body)">
				<h:form>
					<h:panelGrid>
						<h:outputText value="Deseja realmente excluir esse registro?" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<p:commandButton value="Sim" update=":frmFab:tblFab"/>
						<p:commandButton value="Não"  onclick="PF('excluirFab').hide();"/>
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</h:panelGrid>
	</ui:define>	
</ui:composition>
