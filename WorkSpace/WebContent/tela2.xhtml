<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Componentes parte 2</title>
</h:head>
<h:body>
	<h:outputText>Componentes de entrada jsf!</h:outputText>
	<h:form>
		<h:panelGrid>
			<!-- checkbox ( mais de 1) -->
			<h:outputLabel value="Many Checkbox"/>
			<h:selectManyCheckbox value="2">
				<f:selectItem itemValue="1" itemLabel="Opção 1"/>
				<f:selectItem itemValue="2" itemLabel="Opção 2"/>
				<f:selectItem itemValue="3" itemLabel="Opção 3"/>
			</h:selectManyCheckbox>
				<!-- radio  -->
			<h:outputLabel value="One Radio"/>
			<h:selectOneRadio>
				<f:selectItem itemValue="1" itemLabel="Opção 1"/>
				<f:selectItem itemValue="2" itemLabel="Opção 2"/>
			</h:selectOneRadio>
				<!-- combobox  -->
			<h:outputLabel value="One Menu"/>
			<h:selectOneMenu>
				<f:selectItem itemValue="1" itemLabel="Opção 1"/>
				<f:selectItem itemValue="2" itemLabel="Opção 2"/>
				<f:selectItem itemValue="3" itemLabel="Opção 3"/>
			</h:selectOneMenu>
				<!-- lista selecionavel -->
			<h:outputLabel value="One Listbox" />
			<h:selectOneListbox >
				<f:selectItem itemValue="1" itemLabel="Opção 1"/>
				<f:selectItem itemValue="2" itemLabel="Opção 2"/>
				<f:selectItem itemValue="3" itemLabel="Opção 3"/>
				<f:selectItem itemValue="4" itemLabel="Opção 4"/>
			</h:selectOneListbox>
				
			<h:outputLabel value="Many Menu" />
			<h:selectManyMenu>
				<f:selectItem itemValue="1" itemLabel="Opção 1"/>
				<f:selectItem itemValue="2" itemLabel="Opção 2"/>
				<f:selectItem itemValue="3" itemLabel="Opção 3"/>
				<f:selectItem itemValue="4" itemLabel="Opção 4"/>
			</h:selectManyMenu>
			<!-- checkbox  -->
			<h:outputLabel value="Boolean Checkbox" />
			<h:selectBooleanCheckbox />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
